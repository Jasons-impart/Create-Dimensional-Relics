	[tradings."castle_in_the_sky:levitation_stone"]
		"castle_in_the_sky:levitation_stone_price1" = "minecraft:elytra"
		"castle_in_the_sky:levitation_stone_price2" = "minecraft:recovery_compass"
		"castle_in_the_sky:levitation_stone_output" = "castle_in_the_sky:levitation_stone"
		"castle_in_the_sky:levitation_stone_profession" = "cartographer"
		#Range: 1 ~ 64
		"castle_in_the_sky:levitation_stone_price1_min" = 1
		#Range: 1 ~ 64
		"castle_in_the_sky:levitation_stone_price1_max" = 1
		#Range: 1 ~ 64
		"castle_in_the_sky:levitation_stone_price2_min" = 1
		#Range: 1 ~ 64
		"castle_in_the_sky:levitation_stone_price2_max" = 1
		#Range: 1 ~ 64
		"castle_in_the_sky:levitation_stone_output_min" = 1
		#Range: 1 ~ 64
		"castle_in_the_sky:levitation_stone_output_max" = 1
